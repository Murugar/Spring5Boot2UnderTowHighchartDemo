<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: blue;
}

li {
	float: center;
}

li a {
	display: block;
	color: yellow;
	text-align: center;
	padding: 16px;
	text-decoration: none;
}

li a:hover {
	background-color: red;
}
</style>
</head>
<body>

	<ul>
		<li><a th:href="@{'/graph1'}">Bar Graph</a></li>
		<li><a th:href="@{'/pie'}">Pie Chart</a></li>
		<li><a th:href="@{'/lineChart'}">Line Chart Graph</a></li>
	</ul>

</body>
</html>
